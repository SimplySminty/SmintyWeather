<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sminty's Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="app">
      <header>
        <form id="search-form">
          <input
            class="search"
            type="search"
            id="search-form-input"
            placeholder="Enter a city.."
            required
          />
          <input class="submit" type="submit" value="search" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="weather-app-city" id="city">New Smyrna Beach</h1>

            <p class="weather-app-details">
              <span id="time"></span>, <span id="description">clear sky</span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed">0.45km/h</strong>
            </p>
          </div>

          <div class="current-app-temp">
            <div id="icon"></div>
            <div class="weather-app-temp" id="temperature">30</div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/SimplySminty">Sarah Minton</a>, is
        opened-sourced by
        <a href="https://github.com/SimplySminty/SmintyWeather">GitHub</a>, and
        hosted on <a href="https://weatherbysminty.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
